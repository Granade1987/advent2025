<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e24aa, #c2185b);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }

    .door {
      background: #d32f2f;
      border-radius: 10px;
      padding: 25px 0;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      user-select: none;
    }

    .door:hover {
      background: #e53935;
      transform: scale(1.05);
    }

    .door.open {
      background: gold;
      color: black;
      transform: rotateY(180deg);
    }

    .reward {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .reward img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

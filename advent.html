<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e24aa, #c2185b);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }

    .door {
      background: #d32f2f;
      border-radius: 10px;
      padding: 25px 0;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      user-select: none;
    }

    .door:hover {
      background: #e53935;
      transform: scale(1.05);
    }

    .door.open {
      background: gold;
      color: black;
      transform: rotateY(180deg);
    }

    .reward {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .reward img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🎄 Adventskalender 2025 🎁</h1>
  <div class="calendar" id="calendar"></div>
  <div id="rewardBox" class="reward"></div>

  <script>
    const rewards = {
      1: "🎁 10% korting op alles! Code: DEC10",
      2: "<img src='https://via.placeholder.com/300x150?text=Dag+2+🎅'><p>Gratis verzending vandaag!</p>",
      3: "⭐ Dubbele punten op je volgende bestelling!",
      4: "☕ Win een mok bij bestelling boven €30!",
      5: "🎄 15% korting op kerstdecoratie!",
      6: "🧦 Cadeautje bij elke bestelling!",
      7: "🎁 Gratis sample van nieuwe geur!",
      8: "🍫 Kleine chocoladesurprise bij afhalen!",
      9: "🎅 Extra cadeaupunten vandaag!",
      10: "💌 Speciale nieuwsbriefactie – check je mail!",
      11: "🎁 5 euro korting boven €25!",
      12: "🎄 Nieuwe producten in de shop!",
      13: "⭐ Deel ons op Instagram voor kans op een prijs!",
      14: "🕯️ 20% korting op geurkaarsen!",
      15: "🎁 Cadeaubon van €10 te winnen!",
      16: "🎅 Gratis verpakking bij elke bestelling!",
      17: "🍪 Recept voor kerstkoekjes in onze blog!",
      18: "🎄 25% korting op kersttruien!",
      19: "💖 Bedankt voor je steun dit jaar!",
      20: "🎁 Sneak peek van de nieuwe collectie!",
      21: "🎉 3 voor de prijs van 2 vandaag!",
      22: "☃️ Gratis verzending + kleine verrassing!",
      23: "🎅 Winactie aankondiging op Instagram!",
      24: "<img src='https://via.placeholder.com/300x150?text=Vrolijk+Kerstfeest!'><p>🌟 Vrolijk kerstfeest en bedankt voor 2025!</p>"
    };

    const calendar = document.getElementById('calendar');
    const rewardBox = document.getElementById('rewardBox');
    const today = new Date().getDate();

    for (let i = 1; i <= 24; i++) {
      const door = document.createElement('div');
      door.classList.add('door');
      door.textContent = i;

      door.addEventListener('click', () => {
        if (i <= today) {
          door.classList.add('open');
          rewardBox.innerHTML = rewards[i] || "Nog niets ingesteld 🎁";
          rewardBox.style.display = 'block';
        } else {
          alert('Nog even wachten tot dag ' + i + ' 😉');
        }
      });

      calendar.appendChild(door);
    }
  </script>
</body>
</html>

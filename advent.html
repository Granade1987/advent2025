<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }
    .door {
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 25px 0;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    .door:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }
    .door.open {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      transform: rotateY(0deg);
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    .reward {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      color: #000;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .reward img {
      max-width: 100%;
      border-radius: 4px;
    }
    .reward a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéÑ Adventskalender 2025 üéÅ</h1>
  <div class="calendar" id="calendar"></div>
  <div id="rewardBox" class="reward"></div>

  <script>
    const rewards = {
      1: "üéÅ 10% korting op alles! Code: DEC10",
      2: "<img src='https://via.placeholder.com/300x150?text=Dag+2'><p>Gratis verzending vandaag!</p>",
      3: "‚≠ê Dubbele punten op je volgende bestelling!",
      // ‚Ä¶ (rest blijft zoals je zelf invult)
      24: "<img src='https://via.placeholder.com/300x150?text=Vrolijk+Kerstfeest!'><p>üåü Vrolijk kerstfeest en bedankt voor 2025!</p>"
    };

    const calendar = document.getElementById('calendar');
    const rewardBox = document.getElementById('rewardBox');
    const today = new Date().getDate();

    for (let i = 1; i <= 24; i++) {
      const door = document.createElement('div');
      door.classList.add('door');
      door.textContent = i;

      door.addEventListener('click', () => {
        if (i <= today) {
          door.classList.add('open');
          rewardBox.innerHTML = rewards[i] || "Nog niets ingesteld üéÅ";
          rewardBox.style.display = 'block';
        } else {
          alert('Nog even wachten tot dag ' + i + ' üòâ');
        }
      });

      calendar.appendChild(door);
    }
  </script>
</body>
</html>

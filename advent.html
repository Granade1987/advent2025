<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender 2025</title>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      perspective: 1000px;
    }
    #logo {
      max-width: 250px;
      height: auto;
      margin-top: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    /* Standaard (Mobiele) Stijl: 2 Kolommen */
    .calendar {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      gap: 15px;
      max-width: 400px; 
      margin: 30px auto;
      padding: 10px;
    }

    /* Media Query voor Grotere Schermen (Desktop/Tablet): 4 Kolommen */
    @media (min-width: 600px) {
        .calendar {
            grid-template-columns: repeat(4, 1fr); 
            max-width: 700px;
        }
    }

    /* Stijlen voor de Flip-Animatie */
    .door-container {
      width: 100%;
      height: 120px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .door {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 8px;
      border: 2px solid #000;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .door-front, .door-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .door-front {
      background: #fff;
      color: #000;
      transform: rotateY(0deg);
    }
    .door-back {
      background: #000;
      color: #fff;
      transform: rotateY(180deg);
      font-size: 1rem;
      line-height: 1.3;
      overflow: hidden;
    }
    .door-container.active .door-front {
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    .door-container.active .door-front:hover {
      background: #fff;
      color: #000;
      transform: scale(1.02);
    }
    .door-container.disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .door-container.disabled .door-front {
      background: #ccc;
      color: #666;
    }
    .door-container.open .door {
      transform: rotateY(180deg);
    }
    .door-container.open {
      cursor: pointer;
    }
    .reward {
      display: none;
    }
    /* Stijl voor de resetknop */
    #resetButton {
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }
    #resetButton:hover {
        background-color: #c9302c;
    }
  </style>

  <script defer>
    
    // *** PLATTE TEKST BELONINGEN: PAS HIER DIRECT DE INHOUD AAN! ***
    const rewards = {
      "1": "10% korting op alles!\nCode: DEC10",
      "2": "Gratis verzending vandaag!",
      "3": "Dubbele punten op je volgende bestelling!",
      "4": "15% korting op kerstdecoratie!",
      "5": "Gratis verpakking bij elke bestelling!",
      "6": "‚Ç¨5,- extra korting op je bestelling!",
      "7": "Verdien een verrassingscadeau bij aankoop.",
      "8": "12% korting op ALLE scheerproducten!",
      "9": "Gratis monster van onze nieuwe cr√®me.",
      "10": "Koop 2, krijg 1 gratis op onze topverkopers.",
      "11": "20% korting op alle baardverzorging.",
      "12": "Verwen jezelf! Gratis massageolie bij aankoop.",
      "13": "Korting op een cadeaubon voor een vriend.",
      "14": "Vandaag alleen: Geen verzendkosten!",
      "15": "Ontvang 15% korting op onze herfstcollectie.",
      "16": "Speciale 'Mike's Best' bundel voor ‚Ç¨49.",
      "17": "500 extra spaarpunten op je account.",
      "18": "1+1 gratis op alle geuren!",
      "19": "25% korting op alle tools en accessoires.",
      "20": "Gratis Mike's muts bij besteding boven ‚Ç¨30.",
      "21": "Tijd voor luxe: 30% korting op premium merken.",
      "22": "Gratis gepersonaliseerde gravering.",
      "23": "Grote verrassing! 50% korting op √©√©n product.",
      "24": "Vrolijk kerstfeest en bedankt voor 2025!"
    };

    const calendar = document.getElementById('calendar');
    const now = new Date();
    const today = now.getDate();
    const month = now.getMonth(); 
    const openedDays = JSON.parse(localStorage.getItem('openedDays')) || [];

    function saveOpenedDay(day) {
      if (!openedDays.includes(day)) {
        openedDays.push(day);
        localStorage.setItem('openedDays', JSON.stringify(openedDays));
      }
    }

    function setRewardText(day, doorBackElement) {
        const rewardText = rewards[day] ? rewards[day].replace(/\n/g, '<br>') : "Nog niets ingesteld üéÅ";
        doorBackElement.innerHTML = rewardText;
    }

    function resetCalendar() {
        if (confirm("Weet u zeker dat u de kalender wilt resetten? Alle geopende vakjes worden gewist.")) {
            localStorage.removeItem('openedDays');
            window.location.reload();
        }
    }

    // Koppel de resetknop nadat de DOM geladen is
    document.addEventListener('DOMContentLoaded', () => {
        const resetButton = document.getElementById('resetButton');
        if (resetButton) {
            resetButton.addEventListener('click', resetCalendar);
        }
    });


    // --- CONTROLE LOGICA ---
    for (let i = 1; i <= 24; i++) {
      const doorContainer = document.createElement('div');
      doorContainer.classList.add('door-container');
      
      const door = document.createElement('div');
      door.classList.add('door');

      const doorFront = document.createElement('div');
      doorFront.classList.add('door-front');
      doorFront.textContent = i;

      const doorBack = document.createElement('div');
      doorBack.classList.add('door-back');
      
      door.appendChild(doorFront);
      door.appendChild(doorBack);
      doorContainer.appendChild(door);

      const isDecember = month === 11;
      const isOctoberTest = month === 9; 

      let isActiveDay = false;

      // *** START TESTMODUS: Vakjes actief in oktober (VERWIJDER DEZE HELE IF-BLOK VOOR DE LIVE-GANG IN DECEMBER!) ***
      if (isOctoberTest && i <= 24) { 
          isActiveDay = true;
      }
      
      // ECHTE LOGICA voor december:
      else if (isDecember && i <= today) {
          isActiveDay = true;
      }
      
      if (openedDays.includes(i)) {
        doorContainer.classList.add('open');
        setRewardText(i, doorBack);
      } 
      else if (isActiveDay) {
        doorContainer.classList.add('active');
        doorContainer.addEventListener('click', () => {
          if (!doorContainer.classList.contains('active')) return;

          setRewardText(i, doorBack); 
          
          doorContainer.classList.add('open');
          doorContainer.classList.remove('active');
          saveOpenedDay(i);
        });
      } 
      else {
        doorContainer.classList.add('disabled');
      }

      calendar.appendChild(doorContainer);
    }
  </script>
</head>

<body>

  <img src="URL/NAAR/JE/MIKES/LOGO.png" alt="Mike's Just For Men Logo" id="logo">

  <h1>üéÑ Mikes Adventskalender 2025 üéÅ</h1>
  <div class="calendar" id="calendar"></div>
  <div id="rewardBox" class="reward"></div> 

  <button id="resetButton">üîÑ Kalender Resetten (alle vakjes dicht)</button>

</body>
</html>

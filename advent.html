<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender 2025</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Stijl voor het logo */
    #logo {
      max-width: 250px; /* Pas breedte aan indien nodig */
      height: auto;
      margin-top: 20px;
    }

    h1 {
      margin-top: 20px; /* Iets minder marge door logo */
      font-size: 2.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }

    .door {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 25px 0;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      user-select: none;
    }

    /* Actieve dagen (tot en met vandaag) */
    .door.active {
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .door.active:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* Toekomstige dagen (na vandaag) */
    .door.disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* Geopende dagen */
    .door.open {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      transform: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      cursor: pointer; /* Maak open deuren ook klikbaar */
    }

    .reward {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      color: #000;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .reward img {
      max-width: 100%;
      border-radius: 4px;
    }

    .reward a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/61693dab0b5365001de73797/0x0.png" alt="Mike's Just For Men Logo" id="logo">

  <h1>üéÑ Mikes Adventskalender 2025 üéÅ</h1>
  <div class="calendar" id="calendar"></div>
  <div id="rewardBox" class="reward"></div>

  <script>
const rewards = {
  1: "üéÅ 10% korting op alles! Code: DEC10",
  2: "<img src='https://via.placeholder.com/300x150?text=Dag+2'><p>Gratis verzending vandaag!</p>",
  3: "‚≠ê Dubbele punten op je volgende bestelling!",
  4: "üéÑ 15% korting op kerstdecoratie!",
  5: "üéÖ Gratis verpakking bij elke bestelling!",
  6:
  7:
  24: "<img src='https://via.placeholder.com/300x150?text=Vrolijk+Kerstfeest!'><p>üåü Vrolijk kerstfeest en bedankt voor 2025!</p>"
  // Voeg hier meer dagen toe, bv: 6: "Nieuwe beloning",
};

const calendar = document.getElementById('calendar');
const rewardBox = document.getElementById('rewardBox');
const now = new Date();
const today = now.getDate();
const month = now.getMonth(); // 0 = januari, 11 = december
const openedDays = JSON.parse(localStorage.getItem('openedDays')) || [];

function saveOpenedDay(day) {
  if (!openedDays.includes(day)) {
    openedDays.push(day);
    localStorage.setItem('openedDays', JSON.stringify(openedDays));
  }
}

// --- VERBETERDE FUNCTIE/LOGICA ---
for (let i = 1; i <= 24; i++) {
  const door = document.createElement('div');
  door.textContent = i;
  door.classList.add('door');

  // 1. Controleer eerst of het al geopend is (hoogste prioriteit)
  if (openedDays.includes(i)) {
    door.classList.add('open');
    // Maak het mogelijk om de beloning opnieuw te zien
    door.addEventListener('click', () => {
      rewardBox.innerHTML = rewards[i] || "Nog niets ingesteld üéÅ";
      rewardBox.style.display = 'block';
    });
  } 
  // 2. Controleer of het een actieve dag is (in december, vandaag of eerder)
  // **LET OP: 'month === 11' betekent december. Verander dit naar 'month === 9' (oktober) om nu te testen!
  else if (month === 11 && i <= today) { 
    door.classList.add('active');
    // Voeg de click listener toe om te openen
    door.addEventListener('click', () => {
      if (!door.classList.contains('active')) return;

      door.classList.add('open');
      door.classList.remove('active');
      saveOpenedDay(i); // Sla de geopende status op
      rewardBox.innerHTML = rewards[i] || "Nog niets ingesteld üéÅ";
      rewardBox.style.display = 'block';
    });
  } 
  // 3. Anders is het een toekomstige, uitgeschakelde dag
  else {
    door.classList.add('disabled');
  }

  calendar.appendChild(door);
}
</script>

</body>
</html>
